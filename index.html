<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Front End Libraries Projects - Build a Random Quote Machine</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container-fluid">
	<div class="row" id="quote-box">
		<div class="col-md-5 col-centered quote">
			<div class="alert color1">
				<blockquote>
					<h4 style="text-align: center;">
						<i class="fa fa-quote-left" aria-hidden="true"></i> <span id="text"></span>
					</h4>
					<center><small style="font-size: 16px">- <cite id="author"></cite></small><center>
				</blockquote>
				
				<a id="tweet-quote" title="Tweet this quote!" target="_blank" type="button" class="btn color0"><i class="fa fa-twitter" aria-hidden="true" style="color:white; cursor: pointer;"></i></a>
				<a id="new-quote" type="button" class="btn pull-right color0" style="color:white; cursor: pointer;">New quote</a>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-centered">
			<p style="color: white; text-align: center;">by <a href="https://www.freecodecamp.com/dashzeveg" style="color: #fff;">Dashzeveg</a></p>
		</div>
	</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src='https://use.fontawesome.com/ca9cdce00b.js'></script>
<script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
